<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>visibilty.html</title>
	<style>
		p {
			border:		#00F solid 4px;
		}
		.hidden {
			visibility:		hidden;
		}
		.visible {
			display:		visible;
		}
		.next {
			background:		#FFC;
			border:			#0F0 solid 2px;
		}
	</style>
</head>
<body>
	<h1>visibility 속성</h1>
	<h2>HTML 요소에 의해 만들어진 박스의 화면에서 표시 여부를 지정한다.</h2>
	<p class="hidden">
		visibility:hidden
	</p>
	<p class="next">
		visibility:hidden 다음 요소
	</p>
	<p class="visible">
		visibility:visible
	</p>
</body>
</html>
