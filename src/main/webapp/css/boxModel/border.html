<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>border.html</title>
	<style>
		p {
			background:		#CCC;
			width:			160px;
			height:			80px;
			text-align:		center;
			line-height: 	80px;
		}
		.border_1 {
			border:		#333 solid 3px;
		}
		.border_2 {
			border-width:	5px;
			border-style:	groove;
		}
		.border_3 {
			border-style:	double;
			border-width:	16px 30px;
		}
		.border_4 {
			border-color:	#F6A2;
			border-style:	ridge;
			border-width:	14px;
		}
	</style>
</head>
<body>
	<h1>border 속성</h1>
	<h2>요소 박스의 테두리를 지정한다.</h2>
	<p class="border_1">컨텐츠 영역</p>
	<p class="border_2">컨텐츠 영역</p>
	<p class="border_3">컨텐츠 영역</p>
	<p class="border_4">컨텐츠 영역</p>
</body>
</html>
