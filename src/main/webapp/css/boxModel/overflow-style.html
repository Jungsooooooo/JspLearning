<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>overflow-style.html</title>
	<style>
		p {
			overflow:			scrollbar; /* auto;	*/
			overflow-style:		marquee;
		}
	</style>
</head>
<body>
	<h1>overflow-style 속성</h1>
	<h2>사용자의 선택에 따라 스크롤 방법을 결정하는 overflow 속성의 실행 방식을 지정하는 속성이다.</h2>
	<p class="hidden">
		overflow-style 속성에 marquee 값을 지정하면 해당 컨텐츠가 흐르는 문자열로 랜더링된다.
		그러나 아직 overflow-style 속성을 지원하는 웹 브라우저가없습니다.
	</p>
</body>
</html>
