<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>min-width.html</title>
	<style>
		.min-width {
			min-width:		500px;
			height:			160px;
			padding:		8px 24px;
			background:		#CBA;
			border:			#F23 solid 4px;
		}
	</style>
</head>
<body>
	<h1>min-width 속성</h1>
	<p class="min-width">최소 크기가 500px로 너비를 설정한 경우 웹 브라우저의 크기를 조정하면
	500px 이하에서는 스크롤 바가 생겨납니다.</p>
</body>
</html>
