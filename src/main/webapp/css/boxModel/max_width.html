<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>max_width.html</title>
	<style>
		.max-width {
			max-width:	500px;
			height:		160px;
			padding:	6px 20px;
			background:	#CCC;
			border:		#FF33FF solid 4px;
		}
	</style>
</head>
<body>
	<h1>max-width 속성</h1>
	<p class="max-width">최대 크기가 500px로 너비를 설정한 경우에 웹 브라우저의 크기를 조정하면
	500px 이하에서는 자동으로 박스의 크기가 줄어듭니다.</p>
</body>
</html>
