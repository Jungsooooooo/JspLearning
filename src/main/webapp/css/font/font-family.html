<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>font-family.html</title>
	<style>
		.font {
			font-family:	"맑은꼬딕", "궁서", Arial;
		}
	</style>
</head>
<body>
	<h1>Font-Family 속성</h1>
	<p class="font">
	이 글은 "맑은 고딕체"로 보입니다.
	"맑은 고딕체"가 없으면 "궁서체"로 보입니다.
	"궁서체"가 없다면 Arial체로 보입니다.
	</p>
</body>
</html>
