<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>font-style.html</title>
	<style>
		p			{	font-size:	32px;		}
		.normal 	{	font-style:	normal;		}
		.italic 	{	font-style:	italic;		}
		.oblique	{	font-style:	oblique;	}
	</style>
</head>
<body>
	<h1>font-style 속성</h1>
	<p class="normal">
		font-style 속성 값을 normal 로 적용합니다.
	</p>
	<p class="italic">
		font-style 속성 값을 italic 로 적용합니다.
	</p>
	<p class="oblique">
		font-style 속성 값을 oblique 로 적용합니다.
	</p>
</body>
</html>
