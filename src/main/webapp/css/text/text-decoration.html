<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>text-decoration.html</title>
	<style>
		.decoration_1 {
			text-decoration-line:	underline;
			text-decoration-style:	wavy;
			text-decoration-color:	#F38;
			font-size:				38px;
		}
		.decoration_2 {
			text-decoration:		line-through dotted #2233FF;
			font-size:				38px;
		}
	</style>
</head>
<body>
	<h1>text-decoration 속성</h1>
	<h2>텍스트를 장식하는 속성입니다.</h2>
	<p class="decoration_1">
		text-decoration 속성을 사용합니다.
	</p>
	<p class="decoration_2">
		text-decoration 속성을 사용합니다.
	</p>
</body>
</html>
