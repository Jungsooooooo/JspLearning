<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>tab-size.html</title>
	<style>
		.tab-size {
			tab-size:	4;
		}
	</style>
</head>
<body>
	<h1>tab-size 속성</h1>
	<p>
		이 단락은 tab-size 속성이 적용되지 않았습니다.
	</p>
	<p class="tab-size">
		이 단락은 tab-size 속성이 적용되었습니다.
	</p>
</body>
</html>
