<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>white-space.html</title>
	<style>
		p {
			width:	400px;
			border:	3px solid #FF3344;
		}
		.normal		{	white-space:	normal;		}
		.pre		{	white-space:	pre;		}
		.nowrap		{	white-space:	nowrap;		}
		.pre-wrap	{	white-space:	pre-wrap;	}
		.pre-line	{	white-space:	pre-line;	}
	</style>
</head>
<body>
	<h1>white-space 속성</h1>
	<h2>텍스트의 공백과 줄바꿈의 처리 방법을 지정한다.</h2>
	<p class="normal">
		이 단락에는 white-space 속성이 적용되었습니다.
	</p>
	<p class="pre">
		이 단락에는 white-space 속성이 적용되었습니다.
	</p>
	<p class="nowrap">
		이 단락에는 		white-space 		속성이 적용되었습니다.
	</p>
	<p class="pre-wrap">
		이 단락에는 white-space 속성이 적용되었습니다.
	</p>
	<p class="pre-line">
		이 단락에는 white-space 속성이 적용되었습니다.
	</p>
</body>
</html>
