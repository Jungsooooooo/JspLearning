<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>float.html</title>
	<style>
		div {
			width:		600px;
			border:		#676 solid 3px;
			padding:	20px;
		}
		img {
			border:		#999 solid 2px;
		}
		p {
			background:	#FFFF00;
		}
		.sun {
			width:		100px;
			float:		left;	
		}
		.rabbit {
			height:		100px;
			float:		right;	
		}
	</style>
</head>
<body>
	<h1>float 속성</h1>
	<h2>일반적인 흐름에서 분리된 요소를 부모 영역을 기준으로 배치하는 속성이다.</h2>
	<div>
		<img class="sun" 	src="../images/sun.png"/>
		<img class="rabbit"	src="../images/rabbit.png"/>
		<p>
			옛날에 어머니와 어린 오누이가
			<br>
			오순도순 살고 있었답니다.
		</p>
		<p>
			어느날 어머니가 일을 하러 나가면서 말씀하셨습니다.
			<br>
			얘들아 문 잘 잠그고 있어야 한다.
			아무나 문을 열어주면 안된단다.
		</p>
	</div>
</body>
</html>
