<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>clear.html</title>
	<style>
		div {
			width:		600px;
			border:		#666 solid 3px;
			padding:	14px;
		}
		img {	border:			#AAA solid 2px;		}
		p	{	background:		#FF0;				}
		.cloud {
			width:		100px;
			height:		60px;
			float:		right;
		}
		.sun	{
			width:		70px;
			height:		70px;
			float:		left;
		}
		.rabbit	{
			width:		100px;
			float:		left;
		}
		.clear_right 	{	clear:	right;	}
		.clear_left		{	clear:	left;	}
		.clear_both		{	clear:	both;	}
	</style>
</head>
<body>
	<h1>clear 속성</h1>
	<h2>float 속성의 선언으로 요소의 배치 위치에 영향을 받게된 경우</h2>
	<h2>이를 해제하고자 할 때 사용하는 속성이다.</h2>
	<div>
		<img class="cloud" src="../images/cloud.png"/>
		<p class="clear_right">
			따르릉 따르릉 비켜나세요.
			자전거가 나갑니다 따르르릉
		</p>
		<img class="sun" src="../images/sun.png"/>
		<p class="clear_left">
			저기가는 저사람 조심하세요.
			어물 어물 하다가는 큰일납니다.
		</p>
		<img class="rabbit" src="../images/rabbit.png"/>
		<p>
			따르릉 따르릉 이자전거는
			울 아버지 장에 갔다 돌아오실때
		</p>
		<p class="clear_both">
			꼬부랑 꼬부랑 고개를 넘어
			비탈 길로 스르르르 타고 온다오.
		</p>
	</div>
</body>
</html>
