<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>background-image.html</title>
	<style>
		p {
			width:					400px;
			height:					200px;
			padding:				20px;
			font-weight:			bold;
			border:					2px solid #000;
			background-size:		50px 50px, 100px 50px, 200px 150px;
			background-position:	150px 50px, 100px 70px, right bottom;
			background-repeat:		no-repeat;
		}
		.background_img {
			background-image:	url(images/sun.png), url(images/cloud.png), url(images/rabbit.png);
		}
	</style>
</head>
<body>
	<h1>background-image 속성</h1>
	<h2>요소 박스에 배경 이미지를 지정합니다.</h2>
	<h2>CSS3에서는 하나의 요소 박스에 여러 개의 배경 이미지를 지정할 수 있습니다.</h2>
	<p class="background_img">
		여러 장의 배경 이미지를 적용시킨다.
	</p>
</body>
</html>
