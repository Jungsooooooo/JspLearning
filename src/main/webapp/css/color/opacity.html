<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>opacity.html</title>
	<style>
		p {
			opacity:		0.5;
			position:		absolute;
			width:			200px;
			height:			100px;
			padding:		20px;
			font-weight:	bold;
		}
		.box_1 {
			background:		#054D4A;
			top:			100px;
			left:			100px;
		}
		.box_2 {
			background:		#D0D628;
			top:			160px;
			left:			120px;
		}
	</style>
</head>
<body>
	<h1>opacity 속성</h1>
	<h2>요소 박스의 투명도를 설정한다.</h2>
	<p class="box_1">
		요소 박스의 투명도를 0.5로 지정하였습니다.
	</p>
	<p class="box_2">
		요소 박스의 투명도를 0.5로 지정하였습니다.
	</p>
</body>
</html>
