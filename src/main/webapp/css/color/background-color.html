<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>background-color.html</title>
	<style>
		p {
			position:		absolute;
			width:			200px;
			height:			100px;
			padding:		24px;
			font-weight:	bold;
		}
		.box_1 {
			background:		rgba(255, 45, 128, 0.8);
			top:			100px;
			left:			100px;
		}
		.box_2 {	/*	hsla(색깔, 채도, 밝기, 투명도)	*/
			background:		hsla(20, 80%, 20%, 0.3);
			top:			100px;
			left:			400px;
		}
	</style>
</head>
<body>
	<h1>background-color 속성</h1>
	<h2>요소의 배경색을 지정한다.</h2>
	<p class="box_1">
		요소의 배경색을 지정한다.
	</p>
	<p class="box_2">
		요소의 배경색을 지정한다.
	</p>
</body>
</html>
