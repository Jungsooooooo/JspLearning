<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<!-- 합쳐지고 최소화된 최신 CSS -->
<link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css">

<!-- 부가적인 테마 -->
<link rel="stylesheet" href="../bootstrap/css/bootstrap-theme.min.css">

<!-- 합쳐지고 최소화된 최신 자바스크립트 -->
<script src="../bootstrap/css/bootstrap.min.js">
</script>

</head>
<body>

<div class="container">
	<form class="form-horizontal" action="" method="post">
		<div class="form-group">
			<div class="col-sm-2"></div>
			<div class="col-sm-6">
				<h2 align = "center">회원가입</h2>
			</div>
		</div>
		
		<div class= "form-group">
			<label class= "control-label col-sm-2">아 이 디</label>
			<div class="col-sm-3">
			 <input type="text" class="form-control" name="id" maxlength="16" placeholder="아이디를 입력하세요.">
			 </div>
			 <div class="col-sm-2">
			 	<button class="btn btn-danger" type="button" onclick="fn_idCheck();">중복검사</button>
			 </div>
		</div>
		
		<div class="form-group">
			<label class= "control-label col-sm-2">비밀번호</label>
			<div class="col-sm-3">
				<input type="password" class="form-control" maxlength="16" placeholder="비밀번호를 입력하십시오.">
			</div>
			</div>
		
		<div class="form-group">
			<label class= "control-label col-sm-2">비밀번호확인</label>
			<div class="col-sm-3">
				<input type="password" class="form-control" maxlength="16" placeholder="비밀번호를 입력하십시오.">
			</div>
			</div>
		
		<div class="form-group">
			<label class="control-label col-sm-2">이	름</label>
			<div class= "col-sm-3">
				<input type="text" class="form-control" maxlength="20" placeholder="이름을 입력하십시오.">
			</div>
		</div>	
		
		<div class="form-group">
			<label class="control-label col-sm-2">파	일</label>
			<div class= "col-sm-4">
			<input type="file" name="files"/>
			</div>
		</div>
		
		<div class="form-group">
			<label class="control-label col-sm-2">내용</label>
			<div class= "col-sm-8">
			<textarea class="form-control" rows="10" cols="100" placeholder="글을 작성하십시오."/>안녕하세요?</textarea>
			</div>
		</div>	
		
		<div class="form-group">
			<div class="col-sm-offset-3 col-sm-3 center">
				<button class="btn btn-success" type="submit">회원가입</button>
				<button class="btn btn-danger" type="button">가입취소</button>
			</div>
		</div>
	</form>
	</div>

<script>
function fn_idCheck() {
	alert("아이디 중복 검사를 합니다.");
	var result = 10+20;
	alert("계산결과 : "+ result);
}
</script>

</body>
</html>
