<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- 합쳐지고 최소화된 최신 CSS -->
	<link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css">
	<!-- 부가적인 테마 -->
	<link rel="stylesheet" href="../bootstrap/css/bootstrap-theme.min.css">
	<!-- jQuery -->
	<script src="../js/jquery-3.6.0.min.js"></script>
	<!-- 합쳐지고 최소화된 최신 자바스크립트 -->
	<script src="../bootstrap/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
	<h2>Modal Exampel</h2>
	<button type="button" class="btn btn-primary btn-lg" data-toggle="modal"
		data-target="#myModal">Open Modal</button>
		
	<!-- Modal -->
	<div class="modal fade" id="myModal">
		<div class="modal-dialog">
			<!-- Modal Content -->
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal">&times;</button>
					<h4 class="modal-title">Modal Header</h4>
				</div>
				<div class="modal-body" style="padding: 40px 50px;">
					<form class="form-horizontal" role="form" method="post" action="managerLoginPro.jsp">
						<div class="form-group">
							<label for="username"><span class="glyphicon glyphicon-user"></span> Manager ID</label>
							<input type="text" class="form-control" id="id" name="id" maxlength="10" placeholder="Enter Admin ID"/>
						</div>
						<div class="form-group">
							<label for="pwd"><span class="glyphicon glyphicon-eye-open"></span> Password</label>
							<input type="password" class="form-control" id="pwd" name="passwd" maxlength="10" placeholder="Enter Password"/>
						</div>
						<button type="submit" class="btn btn-success btn-block">
							<span class="glyphicon glyphicon-off"></span> Login
						</button>
					</form>
				</div>
				<div class="modal-footer">
					<button class="btn btn-success" data-dismiss="modal">로그인</button>
					<button class="btn btn-danger"  data-dismiss="modal>취소</button>
				</div>
			</div>
		</div>
	</div>
</div>
</body>
</html>
